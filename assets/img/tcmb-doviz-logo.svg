<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan -->
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1D3557"></stop>
      <stop offset="100%" stop-color="#457B9D"></stop>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E63946"></stop>
      <stop offset="100%" stop-color="#F4A261"></stop>
    </linearGradient>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg-grad)"></rect>

  <!-- Dış daire -->
  <circle cx="256" cy="230" r="140" stroke="white" stroke-width="14" fill="none" opacity="0.9"></circle>

  <!-- Yukarı ok (kur artışı / grafik) -->
  <path d="M160 260 L220 200 L268 248 L344 172" stroke="url(#accent-grad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"></path>
  <circle cx="344" cy="172" r="10" fill="url(#accent-grad)"></circle>

  <!-- TL benzeri stilize sembol -->
  <g transform="translate(0,10)">
    <path d="M246 140V308" stroke="#F1FAEE" stroke-width="18" stroke-linecap="round"></path>
    <path d="M216 176H290" stroke="#F1FAEE" stroke-width="18" stroke-linecap="round" transform="rotate(-20 216 176)"></path>
    <path d="M216 214H290" stroke="#F1FAEE" stroke-width="18" stroke-linecap="round" transform="rotate(-20 216 214)"></path>
  </g>

  <!-- Altta 'TCMB DÖVİZ' ve 'Hedef Hosting' -->
  <text x="256" y="388" text-anchor="middle" fill="#000" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="30" font-weight="700" letter-spacing="2">
    TCMB DÖVİZ
  </text>
  <text x="256" y="420" text-anchor="middle" fill="#A8DADC" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="500">
    by Hedef Hosting
  </text>
</svg>
